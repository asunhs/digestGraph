<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/underscore.js"></script>
    <script src="src/simpledfs.js"></script>
    <script src="src/digest.js"></script>
    <script>
        var vertexes = [Vertex('a'), Vertex('b'), Vertex('c'), Vertex('d'), Vertex('e'), Vertex('f'), Vertex('g')];

        var edges = [];

        edges.push(new Edge(vertexes[0], vertexes[1], 1000));
        edges.push(new Edge(vertexes[0], vertexes[2], 1500));
        edges.push(new Edge(vertexes[0], vertexes[3], 1500));
        edges.push(new Edge(vertexes[1], vertexes[2], 3000));
        edges.push(new Edge(vertexes[1], vertexes[4], 1000));
        edges.push(new Edge(vertexes[2], vertexes[4], 2500));
        edges.push(new Edge(vertexes[2], vertexes[5], 1000));
        edges.push(new Edge(vertexes[3], vertexes[4], 2000));
        edges.push(new Edge(vertexes[4], vertexes[6], 2000));
        edges.push(new Edge(vertexes[5], vertexes[6], 3000));

        /*nodes[0].link(nodes[1]);
        nodes[0].link(nodes[2]);
        nodes[0].link(nodes[3]);
        nodes[1].link(nodes[2]);
        nodes[1].link(nodes[4]);
        nodes[2].link(nodes[4]);
        nodes[2].link(nodes[5]);
        nodes[3].link(nodes[4]);
        nodes[4].link(nodes[6]);
        nodes[5].link(nodes[6]);*/

        var sd = SimpleDFS({
            vertexes : vertexes,
            edges : edges,
            onDetectCycle : 'solveCycle'
        });

        var digest = sd.digest();

        console.table(_.map(digest, function (edge) {
            return {
                from : edge.from.id,
                to : edge.to.id,
                weight : edge.weight
            }
        }));
    </script>
</head>
<body>

</body>
</html>
